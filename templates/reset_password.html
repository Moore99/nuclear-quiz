{% extends "layout.html" %}
{% block title %}Reset Password â€” Nuclear Quiz{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-key"></i> Reset Password</h4>
            </div>
            <div class="card-body">
                {% if token_valid %}
                    <form method="post" action="/reset-password">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="new_password" class="form-control"
                                   minlength="6" required autocomplete="new-password">
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" name="confirm_password" class="form-control"
                                   minlength="6" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Set New Password
                        </button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        This reset link is invalid or has expired.
                        Reset links are valid for 1 hour.
                    </div>
                    <a href="/login" class="btn btn-outline-secondary w-100">Back to Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
