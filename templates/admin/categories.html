{% extends "layout.html" %}
{% block title %}Manage Categories{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Categories</h2>
    <a href="/admin" class="btn btn-outline-secondary btn-sm">‚Üê Dashboard</a>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">Add Category</div>
    <div class="card-body">
        <form method="post" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Icon (emoji)</label>
                <input type="text" name="icon" class="form-control" value="üìö" maxlength="4">
            </div>
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
        </form>
    </div>
</div>

<table class="table table-hover">
    <thead class="table-dark">
        <tr><th>Icon</th><th>Name</th><th>Description</th></tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.icon }}</td>
            <td>{{ cat.name }}</td>
            <td><small class="text-muted">{{ cat.description }}</small></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
